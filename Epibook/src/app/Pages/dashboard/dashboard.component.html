<div class="container-fluid h-100">
  <div class="row h-100">
    <app-navbar></app-navbar>
    <div class="col-12 pt-5 h-100">
      <div class="box main-container d-flex pt-4 h-100">
        <!--================== PARTE SINISTRA ==================  -->
        <div class="main-left col-3 d-none d-lg-inline">
          <!-- .........BARRA SULLA SINISTRA.......... -->
          <aside>
            <a class="menu-item text-decoration-none">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#3300ff" class="bi bi-house-fill" viewBox="0 0 16 16">
                  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                  <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                </svg>
              </span>
              <h3 class="colorvio">Home</h3>
            </a>
            <a class="menu-item text-decoration-none" [routerLink]="['/dashboard', 'explore']">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#3300ff" class="bi bi-binoculars" viewBox="0 0 16 16">
                  <path d="M3 2.5A1.5 1.5 0 0 1 4.5 1h1A1.5 1.5 0 0 1 7 2.5V5h2V2.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5v2.382a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V14.5a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 14.5v-3a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5v3A1.5 1.5 0 0 1 5.5 16h-3A1.5 1.5 0 0 1 1 14.5V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V2.5zM4.5 2a.5.5 0 0 0-.5.5V3h2v-.5a.5.5 0 0 0-.5-.5h-1zM6 4H4v.882a1.5 1.5 0 0 1-.83 1.342l-.894.447A.5.5 0 0 0 2 7.118V13h4v-1.293l-.854-.853A.5.5 0 0 1 5 10.5v-1A1.5 1.5 0 0 1 6.5 8h3A1.5 1.5 0 0 1 11 9.5v1a.5.5 0 0 1-.146.354l-.854.853V13h4V7.118a.5.5 0 0 0-.276-.447l-.895-.447A1.5 1.5 0 0 1 12 4.882V4h-2v1.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V4zm4-1h2v-.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V3zm4 11h-4v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14zm-8 0H2v.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V14z"/>
                </svg>
              </span>
              <h3 class="colorvio">Explore</h3>
            </a>
            <a class="menu-item text-decoration-none" [routerLink]="['/dashboard', 'profile']">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#3300ff" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
              </span>
              <h3 class="colorvio">Profile</h3>
            </a>
            <a class="menu-item text-decoration-none" [routerLink]="['/dashboard', 'search']">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#3300ff" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </span>
              <h3 class="colorvio">Search</h3>
            </a>
            <a class="menu-item text-decoration-none" (click)="logout()">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#3300ff" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
              </span>
              <h3 class="colorvio">Log out</h3>
            </a>


          </aside>
          <!-- ..........FINE BARRA SINISTRA........... -->
        </div>
        <!--==================  Main Left End =================== -->

        <!--================== Main Middle Start================== -->
        <div class="main-middle h-100 col-12 col-lg-6">
          <div class="middle-container h-100">
            <!--.............. Feed Aria Start............... -->
            <div class="feeds h-100">
              <div class="feed h-100 col-12">
                <div class="row h-100 pb-2">
                  <div id="carddddd">
                    <img src="https://www.keblog.it/wp-content/uploads/2021/12/foto-piu-belle-2021-08.jpg" alt="Avatar" style="width:100%">
                    <div id="containerrrrr">
                      <h4><b>John Doe</b></h4>
                      <p>Architect & Engineer</p>
                    </div>
                  </div>
                  <div id="carddddd">
                    <img src="https://media.sproutsocial.com/uploads/2022/06/profile-picture.jpeg" alt="Avatar" style="width:100%">
                    <div id="containerrrrr">
                      <h4><b>John Doe</b></h4>
                      <p>Architect & Engineer</p>
                    </div>
                  </div>
                  <div class="col-12 p-4" *ngFor="let post of postsArr">
                    <div class="card">
                      <img
                        *ngIf="post.image"
                        class="card-img-top"
                        [src]="post.image"
                        alt="Post Image"
                      />
                      <div class="card-body">
                        <div class="card-title d-flex align-items-center" [routerLink]="['/dashboard', 'account', post.author]">
                          <img
                            class="author-pic"
                            [src]="post.authorProPic"
                            alt="Author Pic"
                          />
                          <h4 class="ps-2 d-inline m-0">{{ post.author }}</h4>
                        </div>
                        <p class="card-text">{{ post.body }}</p>
                        <span *ngIf="post.userId != currentId">

                          <span
                          class="card-text"
                          (click)="toggleLike(post)"
                          *ngIf="likedBy(post) == false"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            fill="red"
                            class="bi bi-heart"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
                            />
                          </svg>
                        </span>
                        <span
                          class="card-text"
                          *ngIf="likedBy(post)"
                          (click)="toggleLike(post)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            fill="red"
                            class="bi bi-heart-fill"
                            viewBox="0 0 16 16"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                            />
                          </svg>
                        </span>

                        </span>

                        <span>
                          <span *ngIf="post.userId == currentId">
                            <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            fill="red"
                            class="bi bi-heart-fill"
                            viewBox="0 0 16 16"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                            />
                          </svg>
                          </span>
                          {{post.likes.length}}
                        </span>
                        <span class="card-text ms-2 me-5">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            fill="darkgrey"
                            class="bi bi-chat"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
                            />
                          </svg>
                        </span>
                        <span
                          class="card-text ms-5"
                          *ngIf="post.userId == currentId"
                          (click)="delete(post)"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="25"
                            height="25"
                            fill="red"
                            class="bi bi-x-circle"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                            />
                            <path
                              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                            />
                          </svg>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--.............. Feed Aria End............... -->
          </div>
        </div>
        <!--================== Main Middle End==================  -->

        <!--==================  Main Right Start==================  -->
        <div class="main-right col-3 d-none d-lg-inline">
          <!-- ..............Start Message............ -->

          <div class="messages">
            <!-- ....Message top..... -->
            <div class="message-top">
              <h4>Users</h4>
            </div>


            <!-- ......Message..... -->

            <div class="message" *ngFor="let user of usersArr" [routerLink]="['/dashboard', 'account', user.username]">
            
                <div class="profile-picture">
                  <img
                    [src]="user.profilePic"
                    alt="Profile Pic"
                  />
                </div>
                <div class="message-body">
                  <h5>{{user.username}}</h5>
                  <p class="text-gry">Lorem ipsum dolor sit amet.</p>
                </div>
                
            </div>

          </div>
        </div>
      </div>
      <!-- ..............End Message............ -->
    </div>
  </div>
</div>
