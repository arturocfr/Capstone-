<div class="container-fluid h-100">
  <div class="row d-flex justify-content-center text-center d-inline">
    <div class="col-5">
      <div class="logo  mt-5 pt-5 pb-5">
        <h3>EPIBOOK</h3>
      </div>
    </div>
  </div>
  <div class="row h-100 justify-content-center pt-5">
    <div class="col-5">
      <div class="row">
        <div class="col rounded-2 shadow">
          <form>
            <h3 class="my-3 fw-normal text-center">Create a new Post</h3>
          
              <input type="text" class="form-control my-2" name="image" placeholder="Image" [(ngModel)]="newPost.image">
          
              <input type="text" class="form-control my-2" name="body" placeholder="Post description" required [(ngModel)]="newPost.body">
          
              <select class="form-select" aria-label="Categoria del post" name="category" [(ngModel)]="newPost.category">
                <option selected> Scegli una categoria:</option>
                <option value="Politica">Politica</option>
                <option value="Sport">Sport</option>
                <option value="Musica">Musica</option>
                <option value="Arte">Arte</option>
                <option value="News">News</option>
                <option value="Pirati">Pirati</option>
                <option value="Animali">Animali</option>
                <option value="Animali">Viaggi</option>
                <option value="Animali">Web</option>
              </select>
          
          
          
            <button class="w-100 btn btn-lg btn-primary btn-log my-4" (click)="create()">Crea Post</button>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
