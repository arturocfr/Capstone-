<div class="container-fluid h-100">
  <div class="row d-flex justify-content-center text-center d-inline">
    <div class="col-5">
      <div class="logo  mt-5 pt-5 pb-5">
        <h3>EPIBOOK</h3>
      </div>
    </div>
  </div>
  <div class="row h-100 justify-content-center pt-5">
    <div class="col-5">
      <div class="row">
        <div class="col rounded-2 shadow">
          <h3 class="m-4 fw-normal text-center">Register a new Account or Log in!</h3>
          <div class="d-flex flex-column button-container">
            <button class="btn text-light m-2 my-4" [routerLink]="['/auth', 'login']">Log in</button>
            <button class="btn text-light m-2 mt-2 mb-4" [routerLink]="['/auth', 'register']">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
