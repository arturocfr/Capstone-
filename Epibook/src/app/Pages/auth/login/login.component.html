
<div class="container-fluid h-100 ">
  <div class="row d-flex justify-content-center text-center d-inline">
    <div class="col-5">
      <div class="logo  mt-5 pt-5 pb-5">
        <h3>EPIBOOK</h3>
      </div>
    </div>
  </div>
  <div class="row h-100 justify-content-center pt-5">
    <div class="col-5">
      <div class="row">
        <div clss="col rounded-2">
          <form>
            <h3 class="my-3 fw-normal text-center">Please Log in</h3>

              <input type="email" class="form-control my-2" name="email" placeholder="Email" required [(ngModel)]="user.email">

              <input type="password" class="form-control my-2" name="password" placeholder="Password" required [(ngModel)]="user.password">

            <button class="w-100 btn button-lg button-log my-4 text-light" (click)="login()">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
